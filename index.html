<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cut The Rope</title>
    <script src="libs/p5.min.js" type="text/javascript"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="libs/p5.play.js" type="text/javascript"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;

        /* This centers our sketch horizontally. */
        justify-content: center;

        /* This centers our sketch vertically. */
        align-items: center;
        background-image: url("https://vignette.wikia.nocookie.net/simpsons/images/5/50/Wiki-background/revision/latest?cb=20111015160455");
        font-family: "Josefin Sans", sans-serif;
      }

      .infos {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        text-align: center;
        width: 1000px;
      }

      #sketch-holder > canvas {
        width: 1000px;
        height: 1000px;
        border-radius: 40px;
        margin: 20px;
        border: 3px solid white;
      }

      .timer {
        font-size: 2.5em;
        padding: 10px;
        text-align: center;
        margin: 0 auto;
        background: white;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input {
        text-align: center;
        font-size: 2em;
        border-radius: 20px;
        background-color: white;
        font-size: 30px;
        width: 100px;
      }

      h2 {
        display: flex;
        font-size: 2em;
        border-radius: 50px;
        background-color: white;
        width: 40px;
        padding: 20px;
        height: 40px;
        align-items: center;
        justify-content: center;
        margin: 0px;
        margin-left: 30px;
        border: 2px solid pink;
      }
    </style>
  </head>
  <body>
    <section class="infos">
      <div>
        <h1>TIMER</h1>
        <input
          class="timer"
          type="text"
          id="time"
          placeholder="Time"
          style="text-align: center; font-size: 2em;"
          disabled="true"
        />
      </div>
      <div>
        <img src="assets/logo.png" alt="logo" />
        <!-- <h1>Trash of the Titans</h1> -->
        <!-- <p>OBJECT</p> -->
      </div>
      <div class="counter">
        <h1>SCORE</h1>
        <h2 class="points">0</h2>
      </div>
    </section>
    <div id="sketch-holder">
      <!-- Our sketch will go here! -->
    </div>
    <div>
      <script src="preloadData.js"></script>
      <script src="restart_score_countdown.js"></script>
      <script src="levels.js"></script>
      <script src="const.js"></script>
      <script src="trashbins.js"></script>
      <script src="createTrash.js"></script>
      <script src="ball.js"></script>
      <script src="pendulum.js"></script>
      <script class="sketch" src="main.js"></script>
    </div>
    <!-- <h3>
                  Help homer to separate garbage for recycling
                </h3> -->
    <!-- <p>
                  Score 3 points to pass the first level and accumulate 9 points to
                  win the game!
                </p> -->
  </body>
</html>
